<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudChef</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===================== NAVBAR ===================== -->
  <div class="navbar">
    <div class="nav-left">
      <span class="logo">CloudChef</span>
    </div>

    <div class="nav-right">
      <button id="loginBtn" class="nav-btn">Sign In</button>
      <button id="logoutBtn" class="nav-btn logout">Sign Out</button>
    </div>
  </div>

  <!-- ===================== MAIN CONTAINER ===================== -->
  <div class="main-container">

    <div class="card">

      <h2 class="section-title">Whatâ€™s in your fridge?</h2>

      <!-- File Upload -->
      <input type="file" id="imageUpload" />

      <!-- Ingredients Text Box -->
      <input
        type="text"
        id="ingredients"
        placeholder="Enter ingredients (e.g., tomato, pasta, cheese)"
      />

      <!-- BUTTON ROW -->
      <div class="button-row">
        <button class="primary-btn" onclick="generateRecipe()">Generate Recipe</button>
        <button class="secondary-btn" onclick="analyzeImage()">Detect Ingredients</button>
      </div>

      <!-- OUTPUT BOX -->
      <div id="output" class="output-box"></div>

      <!-- Welcome Message -->
      <p id="welcomeMessage" class="welcome-text"></p>

    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
