<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudChef</title>

    <!-- Cognito Hosted UI Domain -->
    <script>
        const cognitoDomain = "https://us-west-1dwttcm4p9.auth.us-west-1.amazoncognito.com";
        const clientId = "12ljhj1sc8pp2crquvgqlf9bl2";
        const redirectUri = "https://main.d1o5l2tvmd4zsn.amplifyapp.com/?loggedin=true";
        const logoutRedirect = "https://main.d1o5l2tvmd4zsn.amplifyapp.com/";
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
        }

        /* TOP NAV */
        #topnav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px;
        }

        .nav-btn {
            background: #2563eb;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        #welcomeMessage {
            margin-right: auto;
            font-size: 18px;
            font-weight: bold;
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 650px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- TOP NAV BAR -->
    <div id="topnav">
        <span id="welcomeMessage"></span>

        <a id="loginBtn" class="nav-btn" href="#">Log In</a>
        <a id="logoutBtn" class="nav-btn" href="#" style="background:#dc2626; display:none;">Log Out</a>
    </div>

    <div class="container">
        <h1>üç≥ CloudChef</h1>
        <p>Transform your ingredients into creative, AI-powered recipes.</p>

        <!-- YOUR EXISTING UI STARTS HERE -->
        <input type="text" placeholder="e.g., tomato, pasta, cheese" class="input"/><br><br>
        <input type="file" /><br><br>

        <button class="btn">Analyze Image</button>
        <button class="btn">Generate Recipe</button>

        <div id="resultBox"></div>
    </div>

    <script>
        // Build Hosted UI URLs
        const loginUrl =
            `${cognitoDomain}/login?client_id=${clientId}&response_type=code&scope=email openid phone&redirect_uri=${encodeURIComponent(redirectUri)}`;

        const logoutUrl =
            `${cognitoDomain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(logoutRedirect)}`;

        // Assign URLs to buttons
        document.getElementById("loginBtn").href = loginUrl;
        document.getElementById("logoutBtn").href = logoutUrl;

        // Detect if user returned after login
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has("loggedin")) {
            const username = urlParams.get("username") || "User";

            document.getElementById("welcomeMessage").innerText = `Welcome ${username}!`;

            document.getElementById("loginBtn").style.display = "none";
            document.getElementById("logoutBtn").style.display = "inline-block";
        }
    </script>

</body>
</html>
