<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudChef</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="navbar">
    <div class="logo">CloudChef</div>

    <nav>
      <button id="nav-generate" class="nav-btn active">Generate Recipes</button>
      <button id="nav-saved" class="nav-btn">Saved Recipes</button>
      <button id="nav-grocery" class="nav-btn">Grocery List</button>

      <!-- ⭐ NEW BUTTON FOR NUTRITION PAGE -->
      <button id="nav-nutrition" class="nav-btn">Nutrition Recipes</button>
    </nav>

    <div class="auth-buttons">
      <span id="welcomeMessage"></span>
      <button id="loginBtn" class="auth-btn">Sign In</button>
      <button id="logoutBtn" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div class="page-container">

    <!-- MAIN PAGE -->
    <div id="mainPage" class="content-card">
      <h2>What's in your fridge?</h2>

      <input type="file" id="imageUpload" accept="image/*" multiple />

      <div class="ingredient-row">
        <input id="ingredientName" type="text" placeholder="Ingredient (e.g., tomato)">
        <input id="ingredientQty" type="text" placeholder="Quantity">
        <button class="add-btn" onclick="addIngredient()">+</button>
      </div>

      <ul id="ingredientList"></ul>

      <div class="button-row">
        <button id="generateBtn" class="primary-btn">Generate Recipe</button>
        <button id="detectBtn" class="outline-btn">Detect Ingredients</button>
      </div>

      <div id="output" class="output-box"></div>

      <!-- INLINE CHATBOX BELOW RECIPES -->
      <div id="chatbox" class="hidden">
        <div class="chatbox-header">
          <h3>CloudChef Chat</h3>
          <p>Type here to season the recipes to your liking…</p>
        </div>

        <div class="chatbox-messages" id="chatMessages"></div>

        <div class="chatbox-input">
          <input id="chatInput" type="text" placeholder="Ask CloudChef..." />
          <button onclick="sendChatMessage()">Send</button>
        </div>
      </div>
    </div>

    <!-- SAVED RECIPES PAGE -->
    <div id="savedPage" class="content-card hidden">
      <h2>Saved Recipes</h2>
      <p class="empty-msg">No saved recipes yet</p>
    </div>

    <!-- GROCERY PAGE -->
    <div id="groceryPage" class="content-card hidden">
      <h2>Grocery List</h2>

      <div class="grocery-input">
        <input id="manualGrocery" type="text" placeholder="Add grocery item">
        <button onclick="manualAddGrocery()" class="grocery-add-btn">Add</button>
      </div>
      <ul id="groceryList"></ul>
    </div>

    <!-- ⭐ NEW NUTRITION PAGE -->
    <div id="nutritionPage" class="content-card hidden">
      <h2>Nutrition-Based Recipes</h2>

      <input id="caloriesGoal" type="number" placeholder="Calories goal (optional)">
      <input id="proteinGoal" type="number" placeholder="Protein (g)">
      <input id="carbsGoal" type="number" placeholder="Carbs (g)">
      <input id="fatGoal" type="number" placeholder="Fat (g)">

      <button id="nutritionGenerateBtn" class="primary-btn">Generate Nutrition Recipes</button>

      <div id="nutritionOutput" class="output-box"></div>
    </div>

  </div>

  <!-- CHATBOX -->
  <div id="chatbox" class="chatbox hidden">
    <div class="chatbox-header">
      <strong>CloudChef Chat</strong>
      <button id="chatboxClose">✖</button>
    </div>

    <div id="chatMessages" class="chatbox-messages"></div>

    <div class="chatbox-input">
      <input id="chatInput" type="text" placeholder="Ask CloudChef...">
      <button id="chatSend">Send</button>
    </div>
  </div>

  <script src="app.js?v=12345"></script>
</body>
</html>
