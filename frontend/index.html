<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CloudChef</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>CloudChef+</h1>
    <p class="subtitle">AI-powered recipes & ingredient detection</p>

    <!-- Auth buttons -->
    <div style="text-align:right; margin-bottom:15px;">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <!-- Welcome text -->
    <p id="welcomeMessage"></p>

    <input type="file" id="imageUpload" />
    <input type="text" id="ingredients" placeholder="Enter ingredients..." />

    <div class="buttons">
      <button onclick="generateRecipe()">Generate Recipe</button>
      <button onclick="analyzeImage()">Detect Ingredients</button>
    </div>

    <div id="output" class="output-box"></div>
  </div>

  <!-- Load your JavaScript -->
  <script src="app.js"></script>

</body>
</html>
